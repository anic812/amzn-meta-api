<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title class="title">Document</title>
    <link rel="shortcut icon" href="https://d5fx445wy2wpk.cloudfront.net/icons/amznMusic_favicon.png"
        type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">
</head>

<body
    style="background-size:cover;background-repeat: no-repeat;background-position: center center; background-blend-mode: overlay;">
    <div class="container">
        <div class="card mb-3 mt-5" style="border-radius: 12px; border: 1px solid #00b0ff;">
            <div class="row g-0">
                <div class="col-md-4">
                    <img src="" class="img-fluid rounded" id="img-dis" alt="...">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <div class="card-text">
                            <h2 class="mb-0 fw-bold title"></h2>
                            <hr class="mt-0">
                            <table>
                                <tbody>
                                    <tr>
                                        <td class="font-bold">Artists :</td>
                                        <td id="artist"></td>
                                    </tr>
                                    <tr>
                                        <td class="font-bold">asin :</td>
                                        <td id="alb_asin"></td>
                                    </tr>
                                    <tr>
                                        <td class="font-bold">Release Date:</td>
                                        <td id="rel_date">2024-11-13</td>
                                    </tr>
                                    <tr>
                                        <td class="font-bold">Price/MSRP:</td>
                                        <td id="rate">0.0</td>
                                    </tr>
                                    <tr>
                                        <td class="font-bold">Runtime:</td>
                                        <td id="dur">00:00</td>
                                    </tr>
                                    <tr>
                                        <td class="font-bold">Copyrights:</td>
                                        <td id="cpyr">00:00</td>
                                    </tr>
                                    <tr>
                                        <td class="font-bold">Lable:</td>
                                        <td id="lbl">00:00</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="col">
                            <hr class="mt-0">
                            <div>Resolution :<span id="badgeEncoding"></span></div>
                            <div class="mt-2">Hires Artwork :<a href="" class="m-3" id="hi-resArt" target="_blank"><img
                                        src="https://img.shields.io/badge/Download-A22846?style=plastic"></a>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div style="border-radius:20px; border: 1px solid #00b0ff;" class="card">
            <div class="card-body">

                <table style="width: auto!important;margin: auto!important;"
                    class="table table-hover table-bordered table-striped table-md ">

                    <thead class="fw-bolder">
                        <tr>
                            <th>Track #</th>
                            <th class="text-center">Title</th>
                            <th>Length</th>
                        </tr>

                    </thead>
                    <tbody id="track-list">

                    </tbody>
                </table>
            </div>

        </div>
    </div>

    </div>
    <div style="margin: 20px;
            height: 100%;
            display: grid;
            grid-template-rows: 1fr auto;">
        <div style="text-align: center;">
            <img style="max-width: 100%;
            height: auto;" src="https://img.shields.io/badge/%C2%A9_TheKVT-2024-blue">
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
